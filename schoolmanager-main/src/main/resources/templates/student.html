<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quáº£n lÃ½ sinh viÃªn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center text-primary mb-4">ğŸ“ QUáº¢N LÃ SINH VIÃŠN</h2>

    <!-- FORM THÃŠM / Cáº¬P NHáº¬T -->
    <div class="card mb-4">
        <div class="card-body">
            <input type="hidden" id="studentId">

            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Há» tÃªn">
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" onclick="addStudent()">â• ThÃªm</button>
                    <button class="btn btn-warning" onclick="updateStudent()">âœï¸ Cáº­p nháº­t</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TÃŒM KIáº¾M -->
    <div class="input-group mb-3">
        <input type="text" id="searchName" class="form-control" placeholder="TÃ¬m theo tÃªn">
        <button class="btn btn-info" onclick="searchStudent()">ğŸ” TÃ¬m</button>
        <button class="btn btn-secondary" onclick="loadStudents()">ğŸ”„ Táº£i láº¡i</button>
    </div>

    <!-- Báº¢NG SINH VIÃŠN -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Há» tÃªn</th>
            <th>Email</th>
            <th>HÃ nh Ä‘á»™ng</th>
        </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

</div>

<script>
    const API = "http://localhost:8080/api/students";

    // Load danh sÃ¡ch
    function loadStudents() {
        fetch(API)
            .then(res => res.json())
            .then(data => renderTable(data));
    }

    // Render table
    function renderTable(data) {
        const table = document.getElementById("studentTable");
        table.innerHTML = "";

        data.forEach(s => {
            table.innerHTML += `
                <tr>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id})">âœï¸</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">ğŸ—‘</button>
                    </td>
                </tr>
            `;
        });
    }

    // ThÃªm sinh viÃªn
    function addStudent() {
        const form = new URLSearchParams();
        form.append("name", document.getElementById("name").value);
        form.append("email", document.getElementById("email").value);

        fetch(API, {
            method: "POST",
            body: form
        }).then(() => {
            loadStudents();
            clearForm();
        });
    }

    // XÃ³a
    function deleteStudent(id) {
        if (!confirm("XÃ³a sinh viÃªn nÃ y?")) return;

        fetch(`${API}/delete/${id}`, {
            method: "POST"
        }).then(() => loadStudents());
    }

    // Láº¥y SV theo ID
    function editStudent(id) {
        fetch(`${API}/${id}`)
            .then(res => res.json())
            .then(s => {
                document.getElementById("studentId").value = s.id;
                document.getElementById("name").value = s.name;
                document.getElementById("email").value = s.email;
            });
    }

    // Cáº­p nháº­t
    function updateStudent() {
        const id = document.getElementById("studentId").value;
        if (!id) {
            alert("Chá»n sinh viÃªn cáº§n cáº­p nháº­t");
            return;
        }

        const form = new URLSearchParams();
        form.append("name", document.getElementById("name").value);
        form.append("email", document.getElementById("email").value);

        fetch(`${API}/update/${id}`, {
            method: "POST",
            body: form
        }).then(() => {
            loadStudents();
            clearForm();
        });
    }

    // TÃ¬m theo tÃªn
    function searchStudent() {
        const name = document.getElementById("searchName").value;
        fetch(`${API}/search?name=${name}`)
            .then(res => res.json())
            .then(data => renderTable(data));
    }

    function clearForm() {
        document.getElementById("studentId").value = "";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
    }

    // Load ban Ä‘áº§u
    loadStudents();
</script>

</body>
</html>
