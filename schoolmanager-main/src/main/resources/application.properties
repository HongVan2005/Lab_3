spring.application.name=schoolmanager
server.port=8080

# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=school
instanceName=SQLEXPRESS
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ========== THYMELEAF CONFIGURATION ==========
spring.thymeleaf.cache=false

# ========== SWAGGER/OPENAPI CONFIGURATION ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ========== APPLICATION INFO ==========
app.title=School Manager API
app.version=1.0.0
app.description=API quản lý sinh viên cho hệ thống trường học
